<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
       <h1>lexical scope </h1>
       <script>
        //lexical scope
         function b()
         {
            let x=6;
            console.log('hello i am b',x) //6
            function c()
            {
                console.log('hello i am c',x)  //6
            }
            c()
         }  
         b()
         //closure
         
       </script>
</body>
</html>
